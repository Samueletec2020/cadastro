<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding center text-center >
<ion-list>
  <ion-item>
    <ion-input placeholder="Email" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input  placeholder="Password" [(ngModel)]="password"></ion-input>
  </ion-item>

 


</ion-list>

<ion-button full (click)="login()">Log in</ion-button>
<ion-button full  href="register">Registrar </ion-button>




  
</ion-content>
